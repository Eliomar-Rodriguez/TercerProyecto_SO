<mat-card>
  <mat-card-title>Iniciar Sesión</mat-card-title>
  <mat-card-content>
    <form class="example-form">
      <mat-form-field class="input-max-width">
        <input
          [(ngModel)]="user.id"
          matInput
          placeholder="Usuario"
          name="userField"
        />
      </mat-form-field>

      <mat-form-field class="input-max-width">
        <input
          [(ngModel)]="user.pass"
          type="password"
          matInput
          placeholder="Contraseña"
          name="passField"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="login()">Entrar</button>
  </mat-card-actions>
</mat-card>
